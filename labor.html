<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      table{
        border: solid 1px #000000;
        border-collapse: collapse;
      }
      th {border: solid 1px #000000}
      td {border: solid 1px #000000}
    </style>
  </head>
  <body>
    <h2>入力画面</h2>
    <form method="post" action="https://script.google.com/macros/s/AKfycbyA3K375ufT1s09l1M2_3M58R-D-weL0Ym7C8AfB2p1PFZWptvPo_6F5JZpskdGYpap/exec">
      <label>期：<input type="number" name="period" min="1"></laber><br>
      <label>氏名：<input type="text" name="name"></label><br>
      <select name="division" id="">
        <option value="">--事業部を選択--</option>
        <option value="エンジニアリング事業部">エンジニアリング事業部</option>
        <option value="ITソリューション事業部">ITソリューション事業部</option>
        <option value="クリエイティブ事業部">クリエイティブ事業部</option>
        <option value="コーポレート事業部">コーポレート事業部</option>
        <option value="経営">経営</option>
      </select><br>
      在籍開始年月日：<input type="date" name="start"><br>
      <!--在籍終了年月日：<input type="date" name="end"><br>-->
      <select name="employment" id="">
        <option value="">--雇用形態を選択--</option>
        <option value="役員">役員</option>
        <option value="契約社員">契約社員</option>
        <option value="正社員">正社員</option>
        <option value="アルバイト（社保有）">アルバイト（社保有）</option>
        <option value="アルバイト（社保無）">アルバイト（社保無）</option>
        <option value="アルバイト（管理部）">アルバイト（管理部）</option>
        <option value="インターン">インターン</option>
        <option value="業務委託（外注）">業務委託（外注）</option>
        <option value="業務委託（固定）">業務委託（固定）</option>
        <option value="業務委託（変動）">業務委託（変動）</option>
      </select><br>
      <!--支給月：<input type="date" name="provision"><br>-->
      <label>予算：<input type="number" name="budget"></laber><br>
      <label>実績：<input type="number" name="achievement"></laber><br>
      <!--<label>賞与：<input type="number" name="bonus"></laber><br>-->
      <input type="submit" value="送信する">
    
  </form>

</html>
